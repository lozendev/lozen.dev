<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lozen.dev</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: '#f6dd9a',
              'cyber-dim': '#bba875',
              'dark-gray': '#1a1a1a',
              'mid-gray': '#333333',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #ffffff05 1px, transparent 1px), linear-gradient(to bottom, #ffffff05 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- CONSTANTS ---
        const SlideId = {
          FRONT: 'frnt',
          ABOUT: 'about',
          BILLION: 'billion $ prjkts',
          LATEST: 'latest prjkt'
        };

        const WALLET_ADDRESS = "6QUbbx1yk9btVR64hVbQGDAU4o5Tn8V8L8jZuxCHqdjn";

        const NAV_ITEMS = [
          { id: SlideId.FRONT, label: 'home' },
          { id: SlideId.ABOUT, label: 'about' },
          { id: SlideId.BILLION, label: 'billion $ prjkts' },
          { id: SlideId.LATEST, label: 'latest prjkt' },
        ];

        const IMAGES = {
          PANDA_LOGO: "https://i.postimg.cc/mD47fnCv/pandalogo.png", 
          DARK_PANDA: "https://i.postimg.cc/VNRc4QNd/darkpanda.png", 
          PLACEHOLDER_TECH: "https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?q=80&w=2070&auto=format&fit=crop",
        };

        // --- ICONS (Inline SVGs to avoid dependencies) ---
        const Icon = ({ path, className, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" height="24" viewBox="0 0 24 24" 
                fill="none" stroke="currentColor" strokeWidth="2" 
                strokeLinecap="round" strokeLinejoin="round" 
                className={className} 
                {...props}
            >
                {path}
            </svg>
        );

        const ArrowUpRight = (props) => <Icon path={<><path d="M7 7h10v10" /><path d="M7 7l10 10" /></>} {...props} />;
        const ArrowRight = (props) => <Icon path={<><path d="M5 12h14" /><path d="m12 5 7 7-7 7" /></>} {...props} />;
        const Gem = (props) => <Icon path={<><path d="M6 3h12l4 6-10 13L2 9Z" /><path d="M11 3 8 9l4 13 4-13-3-6" /><path d="M2 9h20" /></>} {...props} />;
        const Twitch = (props) => <Icon path={<path d="M21 2H3v16h5v4l4-4h5l4-4V2zm-10 9V7m5 4V7" />} {...props} />;
        const Send = (props) => <Icon path={<><path d="m22 2-7 20-4-9-9-4Z" /><path d="M22 2 11 13" /></>} {...props} />;
        const Copy = (props) => <Icon path={<><rect width="14" height="14" x="8" y="8" rx="2" ry="2" /><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" /></>} {...props} />;
        const Check = (props) => <Icon path={<path d="M20 6 9 17l-5-5" />} {...props} />;
        
        // Custom X Icon
        const XIcon = ({ size, className }) => (
          <svg width={size} height={size} viewBox="0 0 24 24" fill="currentColor" className={className} xmlns="http://www.w3.org/2000/svg">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
          </svg>
        );

        // --- COMPONENTS ---

        const GridBackground = () => {
          const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
          const [dimensions, setDimensions] = useState({ width: window.innerWidth, height: window.innerHeight });

          useEffect(() => {
            const handleResize = () => setDimensions({ width: window.innerWidth, height: window.innerHeight });
            const handleMouseMove = (e) => setMousePos({ x: e.clientX, y: e.clientY });

            window.addEventListener('resize', handleResize);
            window.addEventListener('mousemove', handleMouseMove);
            
            return () => {
              window.removeEventListener('resize', handleResize);
              window.removeEventListener('mousemove', handleMouseMove);
            };
          }, []);

          const scale = 1.5; 
          const perspectiveFactor = 0.766; 
          const localCenterX = dimensions.width;
          const localCenterY = dimensions.height;
          const screenCenterX = dimensions.width / 2;
          const screenCenterY = dimensions.height / 2;
          const offsetX = mousePos.x - screenCenterX;
          const offsetY = mousePos.y - screenCenterY;
          const maskX = localCenterX + (offsetX / scale);
          const maskY = localCenterY + (offsetY / (scale * perspectiveFactor));

          return (
            <div className="fixed inset-0 z-0 pointer-events-none bg-[#050505] overflow-hidden perspective-[800px]">
              <div className="absolute inset-[-50%] w-[200%] h-[200%] origin-center transform-gpu rotate-x-[40deg] scale-150">
                <div className="absolute inset-0 opacity-[0.15]" style={{backgroundImage: 'linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px)', backgroundSize: '80px 80px'}} />
                <div className="absolute inset-0 opacity-100" style={{backgroundImage: 'linear-gradient(rgba(217, 70, 239, 0.2) 1px, transparent 1px), linear-gradient(90deg, rgba(217, 70, 239, 0.2) 1px, transparent 1px)', backgroundSize: '80px 80px', maskImage: `radial-gradient(350px circle at ${maskX}px ${maskY}px, black, transparent)`, WebkitMaskImage: `radial-gradient(350px circle at ${maskX}px ${maskY}px, black, transparent)`}} />
                <div className="absolute inset-0 opacity-[0.08]" style={{backgroundImage: 'linear-gradient(rgba(255, 255, 255, 0.2) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.2) 1px, transparent 1px)', backgroundSize: '240px 240px'}} />
                <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,transparent_0%,#050505_70%)]" />
              </div>
            </div>
          );
        };

        const TopBar = ({ onNext }) => {
          return (
            <div className="absolute top-0 left-0 right-0 p-6 md:p-10 z-50 pointer-events-none">
              <div className="relative w-full flex justify-between items-start pointer-events-auto">
                <div className="flex items-center">
                    <img src={IMAGES.PANDA_LOGO} alt="Panda Logo" className="w-[60px] h-[60px] object-contain opacity-80" />
                </div>
                <div className="absolute left-1/2 -translate-x-1/2 top-2 flex items-center gap-2">
                    <span className="w-2 h-2 rounded-full bg-red-500 animate-pulse shadow-[0_0_8px_rgba(239,68,68,0.6)]"></span>
                    <span className="font-mono text-xs text-white/50 uppercase tracking-widest">status: offline</span>
                </div>
                <button onClick={onNext} className="group flex items-center justify-center w-12 h-12 bg-dark-gray border border-white/10 rounded-xl hover:border-cyber/50 hover:bg-white/5 transition-all duration-300" aria-label="Next slide">
                    <ArrowRight className="w-5 h-5 text-white group-hover:text-cyber transition-colors" />
                </button>
              </div>
            </div>
          );
        };

        const BottomDock = ({ currentSlide, availableTabs, onChangeSlide }) => {
          const getLabel = (id) => {
            const item = NAV_ITEMS.find(n => n.id === id);
            return item ? item.label : id;
          };

          return (
            <div className="absolute bottom-0 left-0 right-0 z-50 flex justify-center items-end pb-8 pointer-events-none">
              <div className="flex items-end gap-3 pointer-events-auto drop-shadow-[0_10px_20px_rgba(0,0,0,0.8)]">
                {availableTabs.map((tabId) => {
                  const isActive = currentSlide === tabId;
                  return (
                    <button
                      key={tabId}
                      onClick={() => onChangeSlide(tabId)}
                      className={`group relative h-12 px-8 min-w-[120px] md:min-w-[160px] flex items-center justify-center font-mono text-xs md:text-sm tracking-wider uppercase transition-all duration-300 ease-out ${isActive ? 'bg-cyber -translate-y-2 pb-2' : 'bg-dark-gray hover:bg-mid-gray'}`}
                      style={{clipPath: 'polygon(10% 0, 90% 0, 100% 100%, 0% 100%)'}}
                    >
                      <span className={`font-bold transition-all duration-300 ${isActive ? 'text-black' : 'bg-gradient-to-b from-white via-white/80 to-white/40 bg-clip-text text-transparent group-hover:bg-gradient-to-r group-hover:from-cyber group-hover:to-purple-400'}`}>
                        {getLabel(tabId)}
                      </span>
                    </button>
                  );
                })}
              </div>
            </div>
          );
        };

        // --- SLIDES ---

        const FrontSlide = () => {
          const [copied, setCopied] = useState(false);
          const handleCopy = () => {
            navigator.clipboard.writeText(WALLET_ADDRESS);
            setCopied(true);
            setTimeout(() => setCopied(false), 2000);
          };

          return (
            <div className="relative w-full h-full flex flex-col justify-center px-8 md:px-16 lg:px-24 overflow-hidden">
              <div className="absolute inset-x-0 bottom-0 z-0 flex justify-center items-end pointer-events-none">
                  <div className="relative w-full h-[100vh] flex justify-center items-end">
                    <div className="absolute bottom-[-10%] left-1/2 -translate-x-1/2 w-[80vw] h-[50vh] bg-cyber/5 blur-[120px] rounded-full pointer-events-none"></div>
                    <img src={IMAGES.DARK_PANDA} alt="Dark Panda" className="w-auto h-[90vh] md:h-[105vh] object-contain translate-y-[10%]" />
                  </div>
              </div>
              <div className="relative z-10 grid grid-cols-1 md:grid-cols-12 gap-4 w-full h-full pointer-events-none">
                <div className="md:col-span-6 flex flex-col justify-center items-start h-full pointer-events-auto pb-20">
                  <h2 className="font-mono text-[10px] md:text-xs text-white uppercase tracking-wide mb-4">vibe, gfx and devving coins</h2>
                  <h1 className="text-5xl md:text-7xl lg:text-8xl font-extrabold text-white tracking-tighter leading-[0.9] mb-8">lozen.dev</h1>
                  <a href="#" className="group flex items-center gap-2 text-cyber text-lg md:text-xl font-mono uppercase tracking-widest transition-all duration-300">
                    <span className="bg-clip-text text-transparent bg-cyber group-hover:bg-gradient-to-r group-hover:from-cyber group-hover:to-white transition-all duration-300">view past projects</span>
                    <ArrowUpRight className="w-5 h-5 text-cyber group-hover:text-white transition-all duration-300 group-hover:translate-x-1 group-hover:-translate-y-1" />
                  </a>
                </div>
                <div className="md:col-span-6 relative h-full">
                    <div className="absolute top-[30%] right-[10%] md:right-[20%] flex flex-col items-start gap-3 pointer-events-auto">
                      <span className="font-mono text-xs text-white/50 uppercase tracking-widest">socials</span>
                      <div className="flex flex-row gap-4">
                        {[
                          { Icon: XIcon, href: '#' },
                          { Icon: Twitch, href: '#' },
                          { Icon: Send, href: '#' }
                        ].map(({ Icon, href }, idx) => (
                          <a key={idx} href={href} className="group flex items-center justify-center w-12 h-12 bg-dark-gray border border-white/10 rounded-xl hover:border-cyber/50 hover:bg-white/5 transition-all duration-300">
                            <Icon size={20} className="text-white group-hover:text-cyber transition-colors" />
                          </a>
                        ))}
                      </div>
                    </div>
                </div>
              </div>
              <div className="absolute bottom-24 md:bottom-32 left-0 right-0 px-8 md:px-16 lg:px-24 flex flex-col md:flex-row justify-between items-end pointer-events-none z-20">
                <div className="mb-4 md:mb-0 pointer-events-auto">
                  <p className="font-mono text-xs text-white/50 leading-relaxed uppercase flex items-center gap-2">
                    <span>{'{ '}</span>
                    <button onClick={handleCopy} className="group inline-flex items-center gap-1.5 cursor-pointer hover:bg-white/5 px-1 py-0.5 rounded transition-colors" title="Copy Wallet Address">
                        <span className="bg-clip-text text-transparent bg-cyber group-hover:bg-gradient-to-r group-hover:from-cyber group-hover:to-white transition-all duration-300">{WALLET_ADDRESS.slice(0, 4)}...{WALLET_ADDRESS.slice(-4)}</span>
                        {copied ? (<Check className="w-3 h-3 text-green-400" />) : (<Copy className="w-3 h-3 text-cyber group-hover:text-white transition-colors" />)}
                    </button>
                    <span>{', '}</span>
                    <a href="https://axiom.trade" target="_blank" rel="noreferrer" className="group inline-flex items-center">
                        <span className="bg-clip-text text-transparent bg-cyber group-hover:bg-gradient-to-r group-hover:from-cyber group-hover:to-white transition-all duration-300">!axiom</span>
                    </a>
                    <span>{' }'}</span>
                  </p>
                </div>
                <div className="max-w-[320px] pointer-events-auto">
                  <p className="font-mono text-[10px] md:text-xs text-white uppercase leading-relaxed tracking-wide text-justify">
                    launching a variety of hype/lore/trash coins as with all devs. occasionally launching planned coins <Gem className="inline w-3 h-3 text-cyber mx-1"/> with a website and some marketing material prepped. These will be added to the <span className="bg-gradient-to-r from-purple-400 to-cyber bg-clip-text text-transparent font-bold">billion dollar project.</span>
                  </p>
                </div>
              </div>
            </div>
          );
        };

        const AboutSlide = () => {
          const [copied, setCopied] = useState(false);
          const handleCopy = () => {
            navigator.clipboard.writeText(WALLET_ADDRESS);
            setCopied(true);
            setTimeout(() => setCopied(false), 2000);
          };

          return (
            <div className="relative w-full h-full flex flex-col justify-center items-center px-6 md:px-24 text-center">
              <div className="max-w-4xl z-10 flex flex-col items-center">
                <h2 className="font-mono text-xs md:text-sm bg-gradient-to-r from-cyber via-purple-400 to-cyber bg-clip-text text-transparent uppercase tracking-[0.2em] mb-6 font-bold">about</h2>
                <h1 className="text-5xl md:text-8xl font-extrabold text-white tracking-tighter mb-8 md:mb-12">about</h1>
                <p className="font-mono text-xs md:text-sm text-white/80 uppercase leading-loose max-w-2xl mb-12">
                  An old BNB degen who helped multiple projects scale into the multi-million-dollar market cap range. Being away from the scene for quite some time, I’m starting from zero again—this time with a deliberately unreasonable objective: launching a $1B market cap token. I’m committed to learning relentlessly in pursuit of achieving this goal. If you follow my progress and track the work, my aim is to reward your early attention by creating real upside along the way.<br /><br />
                  Couple launch rules: No bundles. Minimal supply, if any.
                </p>
                <button onClick={handleCopy} className="group relative inline-flex items-center gap-3 px-6 py-4 bg-transparent border border-cyber/30 hover:border-cyber text-cyber hover:bg-cyber/10 transition-all duration-300 rounded-none uppercase font-mono text-xs tracking-widest">
                  <span className="opacity-70">Dev wallet:</span>
                  <span className="font-bold hidden md:inline">{WALLET_ADDRESS}</span>
                  <span className="font-bold md:hidden">{WALLET_ADDRESS.slice(0, 6)}...{WALLET_ADDRESS.slice(-4)}</span>
                  {copied ? <Check className="w-4 h-4 text-green-400" /> : <Copy className="w-4 h-4" />}
                  <span className="absolute top-0 left-0 w-2 h-2 border-t border-l border-cyber -translate-x-1 -translate-y-1 opacity-0 group-hover:opacity-100 transition-all"></span>
                  <span className="absolute bottom-0 right-0 w-2 h-2 border-b border-r border-cyber translate-x-1 translate-y-1 opacity-0 group-hover:opacity-100 transition-all"></span>
                </button>
              </div>
            </div>
          );
        };

        const BillionSlide = () => {
          return (
            <div className="relative w-full h-full flex flex-col justify-center items-center text-center">
              <div className="z-10 animate-pulse">
                <h2 className="font-mono text-xs md:text-sm bg-gradient-to-r from-cyber via-purple-400 to-cyber bg-clip-text text-transparent font-bold uppercase tracking-[0.2em] mb-6">billion $ prjkts</h2>
                <h1 className="text-6xl md:text-9xl font-extrabold text-white tracking-tighter">COMING SOON</h1>
              </div>
              <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-32 bg-cyber/5 blur-3xl rounded-full pointer-events-none"></div>
            </div>
          );
        };

        const LatestSlide = () => {
          return (
            <div className="relative w-full h-full flex items-center px-8 md:px-24">
              <div className="grid grid-cols-1 md:grid-cols-2 gap-12 w-full items-center">
                <div className="flex flex-col items-start z-10">
                  <h2 className="font-mono text-xs md:text-sm bg-gradient-to-r from-cyber via-purple-400 to-cyber bg-clip-text text-transparent font-bold uppercase tracking-[0.2em] mb-4">latest prjkt</h2>
                  <h1 className="text-5xl md:text-8xl font-extrabold text-white tracking-tighter leading-none mb-6">COMING SOON</h1>
                  <p className="font-mono text-sm text-white/60 uppercase">Coming Soon</p>
                </div>
                <div className="relative w-full aspect-square md:aspect-video bg-dark-gray/50 border border-white/5 overflow-hidden group">
                  <div className="absolute inset-0 flex items-center justify-center">
                    <span className="font-mono text-white/20 text-xs uppercase tracking-widest group-hover:text-cyber/50 transition-colors">[ Encrypted Data Block ]</span>
                  </div>
                  <div className="absolute inset-0 bg-[linear-gradient(transparent_50%,rgba(0,0,0,0.5)_50%)] bg-[size:100%_4px] opacity-20 pointer-events-none"></div>
                </div>
              </div>
            </div>
          );
        };

        // --- APP ---

        const App = () => {
          const [currentSlide, setCurrentSlide] = useState(SlideId.FRONT);
          const [isTransitioning, setIsTransitioning] = useState(false);
          const [displaySlide, setDisplaySlide] = useState(SlideId.FRONT);

          const changeSlide = (nextSlide) => {
            if (nextSlide === currentSlide || isTransitioning) return;
            setIsTransitioning(true);
            setTimeout(() => {
              setCurrentSlide(nextSlide);
              setDisplaySlide(nextSlide);
              setTimeout(() => {
                setIsTransitioning(false);
              }, 100);
            }, 500); 
          };

          const handleNext = () => {
            const currentIndex = NAV_ITEMS.findIndex(item => item.id === currentSlide);
            const nextIndex = (currentIndex + 1) % NAV_ITEMS.length;
            changeSlide(NAV_ITEMS[nextIndex].id);
          };

          const getDockTabs = (slide) => {
            const allIds = NAV_ITEMS.map(n => n.id);
            return allIds.filter(id => id !== slide);
          };

          const renderSlideContent = () => {
            switch (displaySlide) {
              case SlideId.FRONT: return <FrontSlide />;
              case SlideId.ABOUT: return <AboutSlide />;
              case SlideId.BILLION: return <BillionSlide />;
              case SlideId.LATEST: return <LatestSlide />;
              default: return <FrontSlide />;
            }
          };

          return (
            <main className="relative w-full h-screen bg-black text-white overflow-hidden selection:bg-cyber selection:text-black">
              <GridBackground />
              <TopBar onNext={handleNext} />
              <div className={`absolute inset-0 pt-20 pb-0 transition-opacity duration-500 ease-in-out ${isTransitioning ? 'opacity-0 scale-95 blur-sm' : 'opacity-100 scale-100 blur-0'}`}>
                {renderSlideContent()}
              </div>
              <BottomDock currentSlide={currentSlide} availableTabs={getDockTabs(currentSlide)} onChangeSlide={changeSlide} />
            </main>
          );
        };

        // Mount
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
